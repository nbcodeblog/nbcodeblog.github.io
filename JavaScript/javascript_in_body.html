    <title>JavaScript in Body</title>

<body>
    <h1>JavaScript in Body</h1>
    <p id="demo1">This is a paragraph.</p>
    <button type="button" onclick="myFunction()">Click Me</button>

    <p id="demo2"></p>

    <script>
        function myFunction() {
            document.getElementById("demo1").innerHTML="This is a paragraph changed by JavaScript.";
        }
    </script>

    <script>
        document.getElementById("demo2").innerHTML="Hello World";
    </script>
</body>
</html>
