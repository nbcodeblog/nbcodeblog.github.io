<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page About Login Page">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Nitin Bhardwaj">
    <meta name="robots" content="index, follow">
    <title>Login Page</title>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login_page.css">
</head>
<body>
    <div class="flex-container">
        <main class="main">
            <h1>
                Login
            </h1>

            <div class="inputdata">
                <div>
                    <input type="email" neame="email" id="email" placeholder="Enter your email" size="40">
                </div>
                <div>
                    <input type="password" name="passwd" id="passwd" placeholder="Type your password" size="40">
                </div>
            </div>

            <div class="clickdata">
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div>
                    <a href="#" target="_blank">Forgot Password?</a>
                </div>
            </div>

            <input class="button" type="button" value="Log in">
        </main>
    </div>
</body>
</html>
