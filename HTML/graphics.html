<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page About HTML Graphics">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nitin Bhardwaj">
    <meta name="robots" content="index, follow">
    <title>HTML Graphics</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- HTML Graphics -->
    <h1>HTML Graphics</h1>
    <!-- SVG Graphics -->
    <h2>SVG Graphics</h2>
    <h3>Circle</h3>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
    </svg>

    <h3>Rectangle</h3>
    <svg width="400" height="120">
        <rect x="10" y="10" width="200" height="100" stroke="red" stroke-width="6" fill="blue"></rect>
    </svg>

    <h3>Rectangle with Opacity and Rounded Corners</h3>
    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" stroke="black" stroke-width="5" fill="red" opacity="0.5"></rect>
    </svg>

    <h3>Star</h3>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" stroke="purple" stroke-width="5" fill="lime" fill-rule="evenodd"></polygon>
    </svg>

    <h3>Gradient Ellipse and Text</h3>
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1">
                <stop offset="0%" stop-color="yellow"></stop>
                <stop offset="100%" stop-color="red"></stop>
            </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"></ellipse>
        <text fill="white" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
    </svg>

    <!-- SVG Image File -->
    <h2>SVG Image File</h2>
    <img src="img.svg" alt="SVG File">
</body>
</html>
