<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page About HTML Forms">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, PHP, Python, SQL, MySQL, MongoDB, XML, XHTML, SAAS, TypeScript, Bootstrap, Tailwind CSS, React.js, Angular.js, Vue.js, jQuery, Express.js, Nest.js, Laravel, Django, Flask, Git, Github, Bitbucket, Gitlab">
    <meta name="author" content="Nitin Bhardwaj">
    <meta name="robots" content="index, follow">
    <title>HTML Forms</title>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>HTML Forms</h1>
    <fieldset>
        <legend>Form 1</legend>
        <form action="#">
            <label for="fname">First Name :</label>
            <input type="text" name="fname" id="fname">
            <br><br>
            <label for="lname">Last Name :</label>
            <input type="text" name="lname" id="lname">
            <br><br>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="pwd">Password :</label>
            <input type="password" name="pwd" id="pwd">
            <br><br>
            <label for="date">Date :</label>
            <input type="date" name="date" id="date">
            <br><br>
            <label for="no">Number :</label>
            <input type="number" name="no" id="no">
            <br><br>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
            <br><br>
            <label for="language">Language :</label>
            <input type="checkbox" name="html" id="html" checked>
            <label for="html">HTML</label>
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="js" id="js">
            <label for="js">JS</label>
            <br><br>
            <label for="car">Car :</label>
            <select name="car" id="car">
                <option value="Indica">Indica</option>
                <option value="Swift" selected>Swift</option>
            </select>
            <br><br>
            <label for="text">Description :</label>
            <br>
            <textarea name="text" id="text" cols="30" rows="10">Write about yourself...</textarea>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
