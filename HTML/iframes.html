    <meta charset="UTF-8">

    <meta name="description" content="This Page About HTML Iframes">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, PHP, Python, SQL, MySQL, MongoDB, XML, XHTML, SAAS, TypeScript, Bootstrap, Tailwind CSS, React.js, Angular.js, Vue.js, jQuery, Express.js, Nest.js, Laravel, Django, Flask, Git, Github, Bitbucket, Gitlab">

    <meta name="robots" content="index, follow">
    <title>HTML Iframes</title>
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- HTML Iframes -->
    <h1>HTML Iframes</h1>
    <iframe src="tables.html" frameborder="1" width="400" height="350" title="Iframe"></iframe>

    <!-- Iframe Remove the Border -->
    <h2>Iframe Remove the Border</h2>
    <iframe src="tables.html" frameborder="0" width="400" height="350" title="Iframe"></iframe>

    <!-- Iframe Target for a Link -->
    <h2>Iframe Target for a Link</h2>
    <iframe src="tables.html" frameborder="0" width="100%" height="300px" title="Iframe" name="iframea"></iframe>
    <p><a href="https://wikipedia.com" target="iframea" title="Link">Wikipedia</a></p>
</body>
</html>
