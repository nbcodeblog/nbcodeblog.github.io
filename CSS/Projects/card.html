<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page About CSS Card">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, PHP, Python, SQL, MySQL, MongoDB, XML, XHTML, SAAS, TypeScript, Bootstrap, Tailwind CSS, React.js, Angular.js, Vue.js, jQuery, Express.js, Nest.js, Laravel, Django, Flask, Git, Github, Bitbucket, Gitlab">
    <meta name="author" content="Nitin Bhardwaj">
    <meta name="robots" content="index, follow">
    <title>CSS Card</title>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-color: gray;
            padding: 20px;
        }

        * {
            padding: 0;
            margin: 0;
        }

        .container {
            background-color: white;
            width: 198px;
            padding: 0 0 34px 0;
            border-radius: 7px;
        }

        .div1 {
            padding: 5px;
        }
        
        .div1 img {
            border-radius: 7px;
        }

        .div2 {
            padding: 0 28px 0 14px;
            font-family: "Poppins", sans-serif;
        }

        .div2 span {
            border: 2px solid gray;
            border-radius: 7px;
            padding: 0 6px;
            font-size: 12px;
        }

        .div3 {
            padding: 7px 13px;
            font-family: "Poppins", sans-serif;
        }

        .div3 p {
            font-size: 9px;
            color: gray;
        }

        .div4 {
            text-align: center;
        }

        .div4 button {
            border-radius: 15px;
            padding: 7px 9px; 
            background-color: rgb(218, 218, 234);
            color: blue;
            font-size: 10px;
            margin-top: 7px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <img src="/Assets/nbcodeblog_image.webp" alt="nbcodeblog Image" width="188">
        </div>
        <div class="div2">
            <span>Nature</span>
            <span>Lake</span>
        </div>
        <div class="div3">
            <h2>Nitin</h2>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse neque possimus id reiciendis nihil ipsam amet nemo vitae officiis suscipit.</p>
        </div>
        <div class="div4">
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
