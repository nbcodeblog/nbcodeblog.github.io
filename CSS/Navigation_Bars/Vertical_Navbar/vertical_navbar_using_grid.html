<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page About CSS Vertical Navbar Using Grid">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Nitin Bhardwaj">
    <meta name="robots" content="index, follow">
    <title>CSS Vertical Navbar Using Grid</title>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root{
            --backgroundcolor:#f1f1f1;
            --color:#000;
            --hoverbackgroundcolor:#555;
            --hovercolor:#fff;
            --activebackgroundcolor:#04aa6d;
            --activecolor:#fff;
            --width:10rem;
            --height:100vh;
            --padding:0.5rem;
            --margin:0.5rem;
            --gap:0.5rem;
        }
        ul{
            display: grid;
            grid: none/auto;
            justify-content: start;
            align-content: start;
            gap: var(--gap);
            list-style-type: none;
            background-color: var(--backgroundcolor);
            width: var(--width);
            margin: var(--margin);
            height: var(--height);
            overflow: auto;
            position: fixed;
        }
        ul li a{
            display: grid;
            color: var(--color);
            text-decoration: none;
            padding: var(--padding);
            width: var(--width);
        }
        ul li a.active{
            background-color: var(--activebackgroundcolor);
            color: var(--activecolor);
        }
        ul li a:hover:not(.active){
            background-color: var(--hoverbackgroundcolor);
            color: var(--hovercolor);
        }
    </style>
</head>
<body>
    <h1>CSS Vertical Navbar Using Grid</h1>
    <ul>
        <li><a class="active" href="#" target="_blank" title="Link">Home</a></li>
        <li><a href="#" target="_blank" title="Link">News</a></li>
        <li><a href="#" target="_blank" title="Link">Contact</a></li>
        <li><a href="#" target="_blank" title="Link">About</a></li>
    </ul>
</body>
</html>
