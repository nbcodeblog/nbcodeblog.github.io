<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page About CSS Grid Lines Property">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Nitin Bhardwaj">
    <meta name="robots" content="index, follow">
    <title>CSS Grid Lines Property</title>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <style>
        /* Grid Column Start and Grid Column End */
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: dodgerblue;
            padding: 10px;
        }
        .grid-container>div{
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        .grid-container>div:nth-child(1){
            /* grid-column-start: 1;
            grid-column-end: 3; */
            /* grid-column-start: span 2; */
            grid-column-end: span 2;
        }

        /* Grid Column Shorthand Property */
        .grid-container1{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: dodgerblue;
            padding: 10px;
        }
        .grid-container1>div{
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        .grid-container1>div:nth-child(1){
            /* grid-column: 1/3; */
            /* grid-column: 1/span 2; */
            grid-column: span 2;
        }

        /* Grid Row Start and Grid Row End */
        .grid-container2{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: dodgerblue;
            padding: 10px;
        }
        .grid-container2>div{
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        .grid-container2>div:nth-child(1){
            /* grid-row-start: 1;
            grid-row-end: 3; */
            /* grid-row-start: span 2; */
            grid-row-end: span 2;
        }

        /* Grid Row Shorthand Property */
        .grid-container3{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: dodgerblue;
            padding: 10px;
        }
        .grid-container3>div{
            background-color: #f1f1f1;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            font-size: 30px;
        }
        .grid-container3>div:nth-child(1){
            /* grid-row: 1/3; */
            /* grid-row: 1/span 2; */
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <h1>CSS Grid Lines Property</h1>
    <h2>Grid Column Start and Grid Column End</h2>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <h2>Grid Column Shorthand Property</h2>
    <div class="grid-container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <h2>Grid Row Start and Grid Row End</h2>
    <div class="grid-container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>

    <h2>Grid Row Shorthand Property</h2>
    <div class="grid-container3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
