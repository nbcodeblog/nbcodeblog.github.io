<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page About CSS Links">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, PHP, Python, SQL, MySQL, MongoDB, XML, XHTML, SAAS, TypeScript, Bootstrap, Tailwind CSS, React.js, Angular.js, Vue.js, jQuery, Express.js, Nest.js, Laravel, Django, Flask, Git, Github, Bitbucket, Gitlab">
    <meta name="author" content="Nitin Bhardwaj">
    <meta name="robots" content="index, follow">
    <title>CSS Links</title>
    <link rel="shortcut icon" href="/Favicon/favicon.ico" type="image/x-icon">
    <style>
        /* Styling Links */
        a.lin1:link {
            color: red;
        }
        a.lin1:visited {
            color: green;
        }
        a.lin1:hover {
            color: hotpink;
        }
        a.lin1:active {
            color: blue;
        }

        /* Text Decoration */
        a.lin2:link {
            text-decoration: none;
        }
        a.lin2:visited {
            text-decoration: none;
        }
        a.lin2:hover {
            text-decoration: underline;
        }
        a.lin2:active {
            text-decoration: underline;
        }

        /* Background Color */
        a.lin3:link {
            background-color: yellow;
        }
        a.lin3:visited {
            background-color: cyan;
        }
        a.lin3:hover {
            background-color: lightgreen;
        }
        a.lin3:active {
            background-color: hotpink;
        }

        /* Link Buttons */
        a.lin4:link, a.lin4:visited {
            background-color: red;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 14px 25px;
            display: inline-block;
        }
        a.lin4:hover, a.lin4:active {
            background-color: blue;
        }

        a.lin4box:link, a.lin4box:visited {
            background-color: white;
            color: black;
            border: 2px solid green;
            text-decoration: none;
            text-align: center;
            padding: 10px 20px;
            display: inline-block;
        }
        a.lin4box:hover, a.lin4box:active {
            background-color: green;
            color: white;
        }

        /* Add Styles to Hyperlinks */
        a.lin5:hover {
            color: gold;
        }
        a.lin6:hover {
            background-color: red;
        }
        a.lin7:hover {
            font-family: 'Courier New', Courier, monospace;
        }
        a.lin8:hover {
            font-size: 150%;
        }
        a.lin9:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>CSS Links</h1>
    <h2>Styling Links</h2>
    <a class="lin1" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>

    <h2>Text Decoration</h2>
    <a class="lin2" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>

    <h2>Background Color</h2>
    <a class="lin3" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>

    <h2>Link Buttons</h2>
    <a class="lin4" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>
    <br><br>
    <a class="lin4box" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>

    <h2>Add Styles to Hyperlinks</h2>
    <a class="lin5" class="lin1 lin2" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>
    <br><br>
    <a class="lin6" class="lin1 lin2" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>
    <br><br>
    <a class="lin7" class="lin1 lin2" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>
    <br><br>
    <a class="lin8" class="lin1 lin2" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>
    <br><br>
    <a class="lin9" class="lin1 lin2" href="https://nbcodeblog.github.io" target="_blank" title="Link">nbcodeblog</a>
</body>
</html>
