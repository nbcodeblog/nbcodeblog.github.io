<!DOCTYPE html>
<html lang="en-IN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This Page About CSS Positioning Text in an Image">
    <meta name="keywords" content="HTML, CSS, JavaScript, Node.js, PHP, Python, SQL, MySQL, MongoDB, XML, XHTML, SAAS, TypeScript, Bootstrap, Tailwind CSS, React.js, Angular.js, Vue.js, jQuery, Express.js, Nest.js, Laravel, Django, Flask, Git, Github, Bitbucket, Gitlab">

    <meta name="robots" content="index, follow">
    <title>CSS Positioning Text in an Image</title>
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon">
    <style>
        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }

        .div1 {
            position: relative;
        }

        .div2 {
            position: absolute;
            top: 8px;
            left: 16px;
        }
    </style>
</head>
<body>
    <h1>CSS Positioning Text in an Image</h1>
    <div class="div1">
        <img src="/Assets/nbcodeblog_image.webp" alt="nbcodeblog Image">
        <div class="div2">Top Left</div>
    </div>
</body>
</html>
